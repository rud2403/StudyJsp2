<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fun1() {
		// 체크 박스, 라이오 버튼 속성을 확인 해보기
		
		alert("name : " + window.document.fr.gender[0].name);
		//alert("type : " + window.document.fr.gender[0].type);
		alert("type : " + window.document.fr.hobby[0].type);
		alert("value : " + window.document.fr.gender[0].value);
		alert("checked : " + window.document.fr.hobby[1].checked);

	}

	function fun2() {
		
		if(document.fr.gender[0].checked == false && document.fr.gender[1].checked == false && document.fr.hobby[2].checked == false ){
			alert("성별을 체크하세요 !!!!")
			document.fr.gender[0].focus();
			return;
		} // if
		
		if(document.fr.hobby[0].checked == false && document.fr.hobby[1].checked == false && document.fr.hobby[2].checked == false ){
			alert("취미를 선택 하세요 !!!!")
			document.fr.hobby[0].focus();
			return;
		} // if
		
		// submit() 동작하기
		document.fr.submit();
		
	} //fun2()
	
	function fun3() {
		if(document.fr.gender[0].checked == false && document.fr.gender[1].checked == false && document.fr.hobby[2].checked == false ){
			alert("성별을 체크하세요 !!!!")
			document.fr.gender[0].focus();
			return false;
		} // if
		
		if(document.fr.hobby[0].checked == false && document.fr.hobby[1].checked == false && document.fr.hobby[2].checked == false ){
			alert("취미를 선택 하세요 !!!!")
			document.fr.hobby[0].focus();
			return false;
		} // if
	}
</script>
</head>
<body>
	<h1>WebContent/js4/test3.html</h1>
	<h3>라디오버튼, 체크박스 데이터 전달</h3>
	<fieldset>
	<!-- action="" 페이지 정보가 없을경우 자신의 페이지 호출 -->
		<form action="itwill.html" method="get" name="fr">
		<input type="radio" name="gender" value="남자"> 남자
		<input type="radio" name="gender" value="여자"> 여자
		
		<hr>
		
		<h4> 체크박스 : 중복선택O</h4>
		<input type="checkbox" name="hobby" value="게임" > 게임
		<input type="checkbox" name="hobby" value="운동"> 운동
		<input type="checkbox" name="hobby" value="영화"> 영화
		
		<hr>
		
		<input type="submit" value="전송하기" onclick="return fun3()">
		<input type="button" value="속성 확인하기 !" onclick="fun1()" >
		<input type="button" value="선택여부 확인 후 이동" onclick="fun2()">
		
		</form>
	</fieldset>

</body>
</html>
