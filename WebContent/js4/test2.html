<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	
	function func1() {
		alert("action(정보를 전달 하는 페이지) : " + document.forms[0].action);
		alert("name : " + document.forms[0].name);
		alert("method(전달 방식) : " + document.fr.method);
		//document.폼태그.텍스트박스이름.속성
		
		//alert("type : " + document.fr.id.type);
		alert("type : " + document.fr.pw.type);
		alert("name : " + document.fr.pw.name);
		alert("value : " + document.fr.pw.value);
		
		//document.폼태그.텍스트박스이름.기능()
		document.fr.pw.focus();	//요소(태그) 선택
		document.fr.pw.blur();  //요소(태그) 해제
		//document.fr.pw.select();
		document.fr.pw.focus();

	}
	
	//유효성 체크 : 데이터 입력이 올바르게 되었는지를 판단
	function check1() {
		//id의 정보가 입력이 돼있는지 아닌지 판단.
		//alert("아이디의 값 : @" + document.fr.id.value+"@");
		//console.log(document.fr.id);
		//"" - 공백문자(문자데이터가 없음)
		
		//if(document.fr.id.value == "")
			
		//아이디가 입력된 후에 비밀번호 입력 여부 체크
		// -> 입력정보가 없을 경우 입력을 유도하는 동작
		
		// 사용자의 아이디가 "admin"인 경우 사용불가
		// 사용자의 아이디가 5~10자리 내외로만 사용 가능
		
		if(document.fr.id.value.length < 1){
			alert("아이디를 입력하세요.")
			document.fr.id.focus();
			return;
		} // if
		
		if(document.fr.id.value == "admin"){
			alert("사용할 수 없는 ID입니다.")
			document.fr.id.value="";
			document.fr.id.focus();
			return;
		} // if
		
		var idlen = document.fr.id.value.length;
		if(!(5 <= idlen && idlen <= 10)){
			alert("사용할 수 없는 ID입니다.")
			return;
		} // if

		
		if(document.fr.pw.value == ""){
			alert("비밀번호를 입력하세요.")
			document.fr.pw.focus();
			return;

		} // if
		
		if(document.fr.msg.value == ""){
			alert("메세지를 입력하세요.")
			document.fr.msg.focus();
			return;
		}
		
		
		
		
		/* if(document.getElementById("id").value == "");
		//반드시 태그에 id속성값이 있어야 한다.
			alert("아이디 값을 입력하세요.") */
			
	} // check1()
	
	function check2() {
		// 아이디 입력 여부(공백)
		// 아이디의 길이가 5 이상일 때 submit
		// 비밀번호, 메세지를 입력했을때만 submit
		if(document.fr.id.value == ""){
			alert("아이디를 입력하세요.")
			document.fr.id.focus();
			return false;
		}  // if
		//아이디의 길이가 5이상일 때 submit
		var idlen = document.fr.id.value.length;
		if(!(5 <= idlen && idlen <= 10)){
			alert("아이디 5자리를 입력하세요.")
			return false;
		} // if
		
		//비밀번호, 메세지를 입력 했을 때만 submit
		if(document.fr.pw.value == ""){
			alert("비밀번호를 입력하세요.")
			document.fr.id.focus();
			return false;			
		} // if
		
		if(document.forms[0].msg.value == ""){
			alert("메세지를 입력하세요.")
			document.fr.id.focus();
			return false;	
		} // if
		
	}
	
	function func3() {
		
		if(document.fr.ju1.value.length == 6){
			document.fr.ju2.focus();

		} //if
		
	}

	
	
	
</script>
</head>
<body>

	<h1>Webcontent/js4/test2.html</h1>
	
	<fieldset>
		<form action="itwill.html" name="fr" method="get" onsubmit="return check2()">
		
		아이디 : <input type="text" name="id" id="id" class="id"
		placeholder="아이디를 입력하세요."><br>
		비밀번호 : <input type="password" name="pw"><br>
		
		메세지 : <textarea rows="3" cols="20" name="msg"></textarea>
		
		<hr>
		
		주민번호 : <input type="text" name="ju1" onkeyup="func3()" maxlength="6"> - <input type="text" name="ju2" maxlength="6">
		
		<hr>
		
		<input type="button" value="폼태그 속성 확인" onclick="func1()">
		<input type="button" value="입력값 체크" onclick="check1()">
		
		<hr>
		
		<input type="submit" value="데이터 전송">
		
		</form>
	</fieldset>

</body>
</html>
