<script type="text/javascript">
 // 데이터가 잘 전달 될 수 있도록 데이터 유효성체크

 // 3. 비밀번호 & 확인이 공백이 아닐 때 => 비밀번호, 비밀번호 확인이 같은지 체크

 	function fun1() {
		if(document.fr.id.value == ""){
			alert("아이디를 입력하세요.");
			document.fr.id.focus();
			return false;
		} // if
		
 		if(document.fr.id.value.length < 5){
			alert("아이디를 5자 이상으로 입력하세요.");
			document.fr.id.focus();
			return false;
 		} // if
		
		if(document.fr.pw.value.length < 1){
			alert("비밀번호를 입력하세요.");
			document.fr.pw.focus();
			return false;

			document.fr.pw2.focus();
			return false;		
		} // if
		
	/* 	if(document.fr.pw2.value == document.fr.pw.value){
			return false;
		} // if

			alert("비밀번호가 다릅니다.");
			return false;
		} // if */
		
		if(document.fr.nm.value == ""){
			alert("이름을 입력하세요.");
			document.fr.nm.focus();
			return false;
		} // if
		
		if(document.fr.ju1.length != 6){
			alert("주민등록번호 앞자리는 6자여야합니다..");
			document.fr.ju1.focus();
			return false;
		} // if
		
		//alert("text : " + document.fr.pw2.value);
		
		
	} // fun1()
</script>
