<!-- 이미지 컨트롤 기능들 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//이미지 -> document에서 이미지의 정보를 배열로 저장

	// window - document - 이미지
	// = 접근방법1 => window.document.img태그의 이름(name).속성
	// = 접근방법2 => window.document.images[0].속성
	// * 위 두가지 방식으로 사용 가능하다

	//이미지 - 속성 : name, src(파일주소), border(테두리)
	// 				  width(가로), height(세로)
	//       - 기능 : 

	function func1() {
		//alert(window.document.images[0].src);
		alert("src : " + window.document.img1.src);
		alert("name : " + document.images[0].name);
		alert("border : "+ document.img1.border);
		alert("width : " + document.images[0].width);
		alert("height : " + document.img1.height);
	}
	
	function func2() {
		window.document.images[1].src = "2.jpg";
		window.document.images[1].width = 200;
		window.document.images[1].height = 200;
		window.document.images[1].border = 3;
	}
	
	
	function func3() {
		window.document.images[2].src = "4.jpg";
	} // func3()
	
	function func4() {
		window.document.images[2].src = "3.jpg";
	} // func4()
	
	function func5(img) {
	  // func3(), func4() 기능을 한번에 처리
		window.document.images[3].src = img;

	} // func5()
</script>
</head>
<body>

	<img src="1.jpg" width="150" height="150" border="0" name="img1">

	<input type="button" value="이미지 정보 확인" onclick="func1();">
	<hr>

	<h3>이미지 객체의 속성을 변경</h3>
	<p>버튼 클릭이벤트 발생 시 이미지를 변경( 1 -> 2), 크기 변경(200 x 200), 테두리 3</p>

	<img src="1.jpg" width="150" height="150" name="img2">

	<input type="button" value="이미지 객체 속성 변경" onclick="func2();">

	<hr>
	<h3>이미지 태그에 마우스 올렸을 때 이미지 변경, 내렸을 때 원래 이미지로 변경</h3>
	<img src="3.jpg" width="150" height="150" onmouseover="func3();"
		onmouseleave="func4();">

	<hr>
	<img src="3.jpg" width="150" height="150" onmouseover="func5('4.jpg');"
		onmouseleave="func5('3.jpg');">

</body>
</html>
