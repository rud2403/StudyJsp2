	// 스마트폰(phone)
	// 속성 : 브랜드(brand), 모델명(model), 색상(color), 가격(price)
	// 기능 : 전원 On/Off(), 통화()
	
	// 2개의 스마트폰을 사용해서 통화를 하는 동작을 구현
	
	//스마트폰1의 속성 값 설정
	var phone1 = new Object();
	phone1.brand = "SAMSUNG";
	phone1.model = "S20";
	phone1.color = "BLACK";
	phone1.price = 100;
	
	phone1.on = function() {
		document.write("phone1 전원 On <br>");
	} // 스마트폰의 기능으로 함수 저장.(전원 On)
	
	phone1.off = function() {
		document.write("phone1 전원 Off <br>");
	} // 스마트폰의 기능으로 함수 저장.(전원 Off)
	
	phone1.call = function() {
		document.write("phone1 통화 거는중 <br>")
	} // 스마트폰의 기능으로 함수 저장.(통화)
	
	//스마트폰2의 속성 값 설정
	var phone2 = new Object();
	phone2.brand = "APPLE";
	phone2.model = "I-PHONE11";
	phone2.color = "WHITE";
	phone2.price = 150;
	
	phone2.on = function() {
		document.write("phone2 전원 On <br>");
	} // 스마트폰의 기능으로 함수 저장.(전원 On)
	
	phone2.off = function() {
		document.write("phone2 전원 Off <br>");
	} // 스마트폰의 기능으로 함수 저장.(전원 Off)
	
	phone2.call = function() {
		document.write("phone2 통화 받는중 <br>");
	} // 스마트폰의 기능으로 함수 저장.(통화)
	
	// 스마트폰1, 스마트폰2의 속성값 출력
	document.write("Phone1의 브랜드는 " + phone1.brand + "입니다. <br>");
	document.write("Phone1의 모델은 " + phone1.model + "입니다. <br>");
	document.write("Phone1의 가격은 " + phone1.price + "입니다. <br>");
	document.write("Phone1의 색상은 " + phone1.color + "입니다. <br>");
	document.write("Phone2의 브랜드는 " + phone2.brand + "입니다. <br>");
	document.write("Phone2의 모델은 " + phone2.model + "입니다. <br>");
	document.write("Phone2의 가격은 " + phone2.price + "입니다. <br>");
	document.write("Phone2의 색상은 " + phone2.color + "입니다. <br>");

	
	//스마트폰1, 스마트폰2의 함수
	phone1.on();
	phone2.on();

	phone1.call();
	phone2.call();
	
	phone1.off();
	phone2.off();
